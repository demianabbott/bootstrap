  <div class="container py-4">

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm">
  
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Nombre y apellido</label>
        <input class="form-control" id="name" type="text" data-sb-validations="required" />
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email</label>
        <input class="form-control" id="emailAddress" type="email" data-sb-validations="required, email" />
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Mensaje</label>
        <textarea class="form-control" id="message" type="text" style="height: 10rem;" data-sb-validations="required"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit" style="background-color:rgb(56, 182, 52) !important ;">Enviar</button>
      </div>
  
    </form>
